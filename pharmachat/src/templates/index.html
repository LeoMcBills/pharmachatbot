<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaChat - Pharmacy Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>PharmaChat</h1>

        <div id="chat-history" class="chat-history"></div>

        <div class="button-group">
            <button class="history-button" onclick="viewChatHistory()">View Chat History</button>
            <button class="history-button" onclick="clearChatHistory()">Clear Chat History</button>
        </div>
        
        <form class="chat-input-container">
            <div class="user-id-question-container">
                <input type="text" id="userId" class="user-id-input" placeholder="ID">
                <input type="text" id="question" class="question-input" placeholder="Start the conversation now!">
            </div>
            <button type="button" class="send-button" onclick="sendQuestion()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
        
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
